    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        // Cordova is ready
        function termsData() {
            var termssaved = localStorage.getItem('termsData');
            var termsInfo = document.getElementById('termsInfo');
            var termsajaxLoader = document.getElementById('terms-ajax-loader');

            if (termssaved) {
                termsInfo.innerHTML = termssaved;
                //termsajaxLoader.style.display = 'none';
            } else {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        var termsres = xhr.responseText;
                        localStorage.setItem('termsData', termsres);
                        termsInfo.innerHTML = termsres;
                        //termsajaxLoader.style.display = 'none';
                    }
                };
                xhr.open('GET', 'https://www.jaylogistic.com/getPage.php?page=terms');
                xhr.send();
            }
        }

        function onDeviceReady() {
            termsData();
        }
    </script>
