<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);

$(document).ready(function(){      
    'use strict'	
    $('.close-menu').on('click',function(){
        $('.header-fixed, .footer-menu, .page-content').css({'transform':'translate(0,0)'});
        $('.header').removeClass('menu-hide-header');
        $('.footer-menu').removeClass('menu-hide-footer');
        $('.menu-box').removeClass('menu-active');
        $('.menu-hider').removeClass('menu-hider-visible menu-hider-3d');
        $('.menu-hider').css({"transform":"translate(0,0)"})
        $('.page-content').removeClass('page-content-round');
        return false;
    });
});

function onDeviceReady() {
	var logged_in_stat = localStorage.getItem('JayLogisticStat');
	var logged_in_user_type = localStorage.getItem('JayLogisticUT');
	
	if(logged_in_stat == 1 && logged_in_user_type != 'Driver'){ 
		menu = "<a id='nav-page-home' href='main.html'><i class='fa fa-home'></i><span>Home</span></a>";
		menu += "<a id='nav-page-profile' href='page-profile.html'><i class='fa fa-user'></i><span>Account</span></a>";
        menu += "<a id='nav-page-logout' href='page-logout.html'><i class='fa fa-power-off'></i><span>Logout</span></a>";
        menu += "<a id='nav-page-book' href='page-book.html'><i class='fa fa-book'></i><span>Book Now</span></a>";	
		menu += "<a id='nav-page-book' href='page-book-int.html'><i class='fa fa-plane'></i><span>Int. Shipping</span></a>";	
	} 
	
	if(logged_in_stat == 1 && logged_in_user_type == 'Driver'){ 
		menu = "<a id='nav-page-home' href='main.html'><i class='fa fa-home'></i><span>Home</span></a>";
		menu += "<a id='nav-page-profile' href='page-profile.html'><i class='fa fa-user'></i><span>Account</span></a>";
		//menu += "<a id='nav-page-book' href='page-book-int.html'><i class='fa fa-plane'></i><span>Int. Shipping</span></a>";
        menu += "<a id='nav-page-logout' href='page-logout.html'><i class='fa fa-power-off'></i><span>Logout</span></a>";
	}
	
	if(logged_in_stat == 0 || logged_in_stat == ''){
		menu = "<a id='nav-page-home' href='main.html'><i class='fa fa-home'></i><span>Home</span></a>";
		menu += "<a id='nav-page-login' href='page-login-2.html'><i class='fa fa-lock'></i><span>Login</span></a>";
		menu += "<a id='nav-page-register' href='page-register-2.html'><i class='fa fa-users'></i><span>Register</span></a>";
		menu += "<a id='nav-page-book' href='page-book.html'><i class='fa fa-book'></i><span>Book Now</span></a>";
		menu += "<a id='nav-page-book' href='page-book-int.html'><i class='fa fa-plane'></i><span>Int. Shipping</span></a>";
	}

	$("#menu_html").append(menu);
}
</script>
