<script>
document.addEventListener("deviceready", onDeviceReady, false);
    // Cordova is ready
	function cancellationData(){
		var cancellationsaved = localStorage.getItem('cancellationData');
		var cancellationInfo = document.getElementById('cancellationInfo');
		var cancellationajaxLoader = document.getElementById('cancellation-ajax-loader');
		
		if (cancellationsaved) {
			cancellationInfo.innerHTML = cancellationsaved;
			//cancellationajaxLoader.style.display = 'none';
		} else {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4){
					var cancellationres = xhr.responseText;
					localStorage.setItem('cancellationData', cancellationres);
					cancellationInfo.innerHTML = cancellationres;	
					//cancellationajaxLoader.style.display = 'none';
				}
			};
			xhr.open('GET', 'https://www.jaylogistic.com/getPage.php?page=cancellation');
			xhr.send(); 
		}	
	}

    function onDeviceReady() {
		cancellationData();
    }
</script>
