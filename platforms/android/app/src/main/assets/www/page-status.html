        </div>

        <div class="footer-menu footer-5-icons footer-menu-center-icon">
            <a href="book.html"><i class="fa fa-car"></i><span>Book</span></a>

            <div class="clear"></div>
        </div>

        <div class="page-content header-clear">

            <div class="page-title has-subtitle">
                <div class="page-title-left">
                    <a href="#" class="font-21">Status Status</a>
                    <span class="color-highlight">Get Updates Via Socials</span>
                </div>
                <div class="page-title-right">
                    <a href="#"><i class="fab color-facebook fa-facebook-f"></i></a>
                    <a href="#"><i class="fab color-twitter fa-twitter"></i></a>

            <div class="content bottom-0">
                <div class="link-list link-list-2 link-list-long-border link-list-icon-bg">
                    <a href="#">
                        <i class="fa fa-envelope font-12 bg-dark2-dark color-white round-huge shadow-huge"></i>
                        <span>Mail Server</span>

                        <em class="bg-green1-dark" id="mail">ACTIVE</em>
                    </a>
                    <a href="#">
                        <i class="fa fa-mobile-alt font-12 bg-dark2-dark color-white round-huge shadow-huge"></i>

                        <em class="bg-green1-dark" id="app">ACTIVE</em>

                    </a>

                    <a href="#" class="no-border">
                        <i class="fa fa-cloud font-12 bg-dark2-dark color-white round-huge shadow-huge"></i>

                    </a>

        </div>

    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js?V=1" async></script>
    <script>
        var input = '';
        function app(input) {

            $.ajax({
                url: "https://www.jaylogistic.com/status.php",
                data: { input: input },
                cache: false,
            }).done(function (data) {

                if (data == 404) {
                    document.getElementById(input).innerHTML = 'CHECKING STATUS';
                }

            });
        }

        $(document).ready(function () {
            app('mail');
            app('app');
            app('api');
        });

        app('mail');
        app('app');
        app('api');

    </script>
